<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - 현재 상영 중인 영화</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">MOVIEFLIX</h1>
            <nav class="nav">
                <a href="#" class="nav-link active">현재 상영작</a>
                <a href="#" class="nav-link">인기 영화</a>
                <a href="#" class="nav-link">개봉 예정</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <h2 class="section-title">현재 상영 중인 영화</h2>
        </section>

        <section class="movies-section">
            <div class="movies-grid" id="movies-container">
                <!-- 영화 카드들이 JavaScript로 추가됩니다 -->
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>영화를 불러오는 중...</p>
            </div>
            <div class="error" id="error" style="display: none;">
                <p>영화를 불러오는데 실패했습니다.</p>
                <button onclick="fetchMovies()">다시 시도</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 MovieFlix. TMDB API를 사용합니다.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
